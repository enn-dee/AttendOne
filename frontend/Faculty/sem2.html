/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/frontend/images/black.jpg");
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        #datetime {
            text-align: right;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px 20px;
            background-color:blue;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
      
        
    </style>
</head>
<body>
    <div class="container">
        <h6><a href="admin.html">Dashboard</a></h6>
        <h1>Attendance Manager </h1>
        <h2> Semester 2</h2>
        <div id="datetime"></div>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>mi</td>
                    <td><input type="checkbox" name="attendance[]" value="1"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nad</td>
                    <td><input type="checkbox" name="attendance[]" value="2"></td>
                </tr>
                
            </tbody>
        </table>
        

        <button class="btn" onclick="submitAttendance()">Submit Attendance</button>
         <input type="date" id="attendanceDate">
        <button class="btn" onclick="downloadAttendance()">Download Attendance</button>
    </div>

    <script>
        function submitAttendance() {
            
            alert("Attendance submitted successfully!");
        }

        function downloadAttendance() {
        
           
            var selectedDate = document.getElementById('attendanceDate').value;
            alert("Downloading attendance for " + selectedDate);
        }

        function displayDateTime() {
            var now = new Date();
            var datetimeElement = document.getElementById('datetime');
            datetimeElement.innerHTML = now.toLocaleString();
        }

       
        displayDateTime();
        setInterval(displayDateTime, 1000);
    </script>
</body>
</html>
